<!DOCTYPE html>
<html>
<head>
    <title>MBTI Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: #333;
            padding: 10px 0;
            text-align: center;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 20px;
        }

        .content {
            margin-top: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .breathing-text {
            animation: breathing 2s infinite;
            color: white;
            margin-right: 20px;
        }

        .summary p, .summary button {
            display: inline-block;
            margin: 0 10px;
        }

        @keyframes breathing {
            0%, 100% { color: white; }
            50% { color: black; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <div class="content">
        <h1 class="breathing-text">MBTI</h1>
        <div class="summary">
            <p>Here is some summary of the webpage. Learn more about MBTI...</p>
            <button>Click Me</button>
        </div>
    </div>
    <script>
        // Example: JavaScript to dynamically change the document title
        document.title = "MBTI Interactive Page";
        // Note: For the breathing effect, CSS animations are used, so JavaScript is not needed for that.
    </script>
</body>
</html>
